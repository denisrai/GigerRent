<ui:composition template="templateCrud.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content_crud">
        <h1>Dashboard</h1><br/>
        
        <p:growl id="growl" showDetail="true" />  
        
        <p:dashboard id="board" model="#{dashBoardController.model}">  
            <p:ajax event="reorder" listener="#{dashBoardController.handleReorder}" update="growl" />  

            <p:panel id="SAC" header="SAC"> 
                <p:pieChart id="sac" value="#{dashBoardController.listaSacPorTipo}" legendPosition="w" showDataLabels="true" 
                            title="Percetual dos tipos de SAC" style="width:400px; height:300px"/>
            </p:panel>  

            <p:panel id="Alugueis" header="Alugueis">  
                <p:pieChart id="alugueis" value="#{dashBoardController.listaAlugueisPorStatus}" legendPosition="w" showDataLabels="true" 
                            title="Percetual de alugueis por status" style="width:400px; height:300px"/> 
            </p:panel>  

        </p:dashboard>
        
    </ui:define>

</ui:composition>
