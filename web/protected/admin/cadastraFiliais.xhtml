<ui:composition template="/templates/_templateMenu.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="content">
        <br/><br/>
        <h2>Cadastro de Filiais</h2>
        <h:form id="form">
            <p:panel id="painel" header="Insira as informaÃ§Ãµes da Filial">
                <p:messages id="messages"  autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="RegiÃ£o" for="listaRegioes"/>  
                    <p:selectOneMenu value="#{lojaController.regiaoSelec}" id="listaRegioes" required="true">  
                        <f:selectItem itemLabel="" itemValue=""  />  
                        <f:selectItems value="#{lojaController.regioesStr}"  />  
                        <p:ajax event="change" update="listaEstados,listaCidades" listener="#{lojaController.listenerRegiao}"  />
                    </p:selectOneMenu>

                    <p:outputLabel value="Estado" for="listaEstados" />  
                    <p:selectOneMenu id="listaEstados" value="#{lojaController.estadoSelec}" required="true">  
                        <f:selectItem itemLabel="" itemValue=""  />  
                        <f:selectItems value="#{lojaController.estados}"/>
                        <p:ajax  event="change" update="listaCidades" listener="#{lojaController.listenerEstado}"  />
                    </p:selectOneMenu>

                    <p:outputLabel value="Cidade" for="listaCidades" />  
                    <p:selectOneMenu id="listaCidades" value="#{lojaController.cidadeSelec}" required="true">  
                        <f:selectItem itemLabel="" itemValue=""  />  
                        <f:selectItems value="#{lojaController.cidades}"/>
                    </p:selectOneMenu> 

                    <p:outputLabel value="Tipo de Filial" for="tiposFil"/>  
                    <p:selectOneMenu value="#{lojaController.tipofilSelec}" id="tiposFil" required="true">  
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{lojaController.tiposfilStr}"/>   
                    </p:selectOneMenu>

                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" size="30" required="true" value="#{lojaController.nomeFil}"/>

                    <p:outputLabel value="Endereco" for="endereco"/>
                    <p:inputText id="endereco" size="50" required="true" value="#{lojaController.endereco}"/>

                    <p:commandButton id="botaoLogin" styleClass="link-destaque-big" value="Cadastrar" action="#{lojaController.cadastrar}"/>
                </h:panelGrid>
            </p:panel>  
        </h:form>
    </ui:define>
</ui:composition>
