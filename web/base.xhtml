<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        
        <link rel="stylesheet" href="css/normalize.css"></link>
        <link rel="stylesheet" href="css/foundation.css"></link>
        <link rel="stylesheet" href="css/stylesheet.css"></link>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="wrap">
            <div class="container-header">
                <div class="row header">
                    <div class="columns large-4 portal-logo left">
                        <a alt="Página inicial" href="/GigerRent/">
                            <img src="img/logo_black.png" title="Ginger Rent" alt="Ginger Rent"/>
                        </a>
                    </div>
                    
                    <div class="columns large-3">
                        <h:panelGroup rendered="#{not empty usuarioController.usuario}">
                            <div class="right">
                                Bem vindo, <strong>#{usuarioController.usuario.nome}</strong>
                            </div>
                            <div class="right">
                                <a href="protected/admin/lojas_crud.jsf" class="button small radius">Área do admnistrador</a>
                            </div>
                            <div class="right">
                                <h:outputLink styleClass="button small radius" value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                                    <h:outputText value="Sair"/>
                                </h:outputLink>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{empty usuarioController.usuario}">
                            <div class="right">
                                <a href="cadastro_usuario.jsf" class="button small radius">Cadastrar-se</a>
                            </div>
                            <div class="clear"></div>
                            <div class="right">
                                <a href="cadastro_usuario.jsf" class="button small radius">Login</a>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>

            <div class="container-nav-bar">
                <div class="nav-bar">
                    <div class="row">
                        <div class="columns large-12">
                            <nav class="top-bar">
                                <ul class="title-area">
                                    <li class="name"><!-- Leave this empty --></li>
                                </ul>

                                <section class="top-bar-section">
                                    <ul class="left">
                                        <li class="#{request.requestURI == '/GigerRent/' ? 'active' : ''}"><a href="/GigerRent/">Principal</a></li>
                                        <li class="divider"></li>
                                        <li class="#{request.requestURI == '/GigerRent/list_search.jsf' ? 'active' : ''}"><a href="/GigerRent/list_search.jsf">Carros</a></li>
                                        <li class="divider"></li>
                                        <li class="#{request.requestURI == '/GigerRent/fale_conosco.jsf' ? 'active' : ''}"><a href="/GigerRent/fale_conosco.jsf">Fale Conosco</a></li>
                                    </ul>
                                </section>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content" class="row content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        
        <div id="footer" class="container-footer">
            <div class="container-nav-footer">
                <div class="row nav-footer">
                    <div class="columns large-3">

                    </div>
                    <div class=""></div>
                </div>
            </div>
        </div>
        
        <script>
            $(document).foundation();
        </script>
    </h:body>
    
</html>
