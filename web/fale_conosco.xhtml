<ui:composition template="base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Fale conosco
    </ui:define>

    <ui:define name="content">
        <div class="columns large-12">
            <p:panel header="Fale Conosco">
                <h:form>
                    <h:outputLabel value="Nome:"/>
                    <h:inputText label="Nome:"></h:inputText>

                    <h:outputLabel value="Email:"/>
                    <h:inputText label="Email:"></h:inputText>

                    <h:outputLabel value="Telefone:"/>
                    <h:inputText label="Telefone:"></h:inputText>

                    <h:outputLabel value="Assunto:"/>
                    <h:selectOneMenu value="#{sacController.sacTipoSelecionado}">
                        <f:selectItem itemValue="" itemLabel="Selecione..." />
                        <f:selectItems value="#{sacController.todosTiposSacs}" />
                    </h:selectOneMenu>
                    
                    <h:inputTextarea styleClass="text-area" rows="10" cols="33" value="#{sacController.novoSac.descricao}" />

                    <p:commandButton actionListener="#{sacController.enviaSac}"
                                     value="Enviar mensagem" 
                                     styleClass="button small radius" 
                                     ajax="false" >
                    </p:commandButton>
                    
                    <p style="font-size: 12px;">Todas as mensagens são respondidas em até 12 horas por e-mail dentro no nosso horário comercial de atendimento.</p>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
